    <script>
        $(document).ready(function(){
			validatorInit();
			fileinputInit("goodsimg");
			fileinputInit("uploadfile");
            lang = {
            	    "sProcessing": "处理中...",
            	    "sLengthMenu": "每页 _MENU_ 项",
            	    "sZeroRecords": "没有匹配结果",
            	    "sInfo": "当前显示第 _START_ 至 _END_ 项，共 _TOTAL_ 项。",
            	    "sInfoEmpty": "当前显示第 0 至 0 项，共 0 项",
            	    "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
            	    "sInfoPostFix": "",
            	    "sSearch": "搜索：",
            	    "sUrl": "",
            	    "sEmptyTable": "暂无数据",
            	    "sLoadingRecords": "载入中...",
            	    "sInfoThousands": ",",
            	    "oPaginate": {
            	        "sFirst": "首页",
            	        "sPrevious": "上页",
            	        "sNext": "下页",
            	        "sLast": "末页",
            	        "sJump": "跳转"
            	    },
            	    "oAria": {
            	        "sSortAscending": ": 以升序排列此列",
            	        "sSortDescending": ": 以降序排列此列"
            	    }
            	};
            
            /* Init DataTables */
            var oTable = $('#editable').DataTable({
            	"processing" : true, //DataTables载入数据时，是否显示进度条
            	"oLanguage":lang,
            	"order": [],
            	serverSide: true,  //启用服务器端分页
            	renderer: "bootstrap",  //渲染样式：Bootstrap和jquery-ui
            	pagingType: "simple_numbers",  //分页样式：simple,simple_numbers,full,full_numbers
          //  	columnDefs: [{
           //         "targets": 'sort',  //列的样式名
           //         "orderable": true    //包含上样式名‘nosort’的禁止排序
           //     }],
           		"bSort": true,
           		dom: '<"html5buttons"B>lTfgitp',
                buttons: [
                    {extend: 'excel',title: '商品列表'},
                    {extend: 'pdf',title: '商品列表'},
                    {extend: 'print',
                     customize: function (win){
                            $(win.document.body).addClass('white-bg');
                            $(win.document.body).css('font-size', '10px');

                            $(win.document.body).find('table')
                                    .addClass('compact')
                                    .css('font-size', 'inherit');
                    }
                    }
                ],
            	stripeClasses: ["odd", "even"],  //为奇偶行加上样式，兼容不支持CSS伪类的场合
            	"ajax": function (data, callback, settings){  // ajax 请求数据
            		//封装请求参数
            		 var param = {};
            		 param.length = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
            		 param.start = data.start/data.length;//开始的记录序号
            		 param.draw = data.draw;//当前页码

            		 //ajax请求数据
            		 $.ajax({
            		     type: "POST",
            		     url: "goodsLoad",
            		     cache: false,  //禁用缓存
            		     data: param,
            		     dataType: "json",
            		     success: function (result) {
            		         //封装返回数据
            		         var returnData = {};
            		         returnData.recordsTotal = result.recordsTotal;//返回数据全部记录
            		         returnData.recordsFiltered = result.recordsFiltered;//后台不实现过滤功能，每次查询均视作全部结果
            		         returnData.data = result.data;//返回的数据列表
            		         //调用DataTables提供的callback方法，代表数据已封装完成并传回DataTables进行渲染
            		         //此时的数据需确保正确无误，异常判断应在执行此回调前自行处理完毕
             		         callback(returnData);
            		     },
            		     error: function(msg){
            		    	 console.log(msg);
            		     }
            		 });
            	 },
            	 "columns":[
            		 {
            			 "data":"id",
            			 "orderable": false,
            			 "createdCell": function (td, cellData, rowData, row, col) {  
		                      $(td).css('text-align', 'center'); 
		                 },
           				 render(data, type, full, meta) { 
            				 	return '<input type="checkbox" class="checkchild" onclick="checktr()" value="${data}" />';
                         }

            		 },
            		 {"data":"title"},
            		 {"data":"brand"},
            		 {"data":"price"},
            		 {"data":"carriage"},
            		 {"data":"oriPrice"},
            		 {"data":"inventory"},
            		 {"data":"desc"},
            		 {"data":"specification"},
            		 {"data":"menu.menuName"},
            		 {
            		 	"data":"status",
            		 	render(data, type, full, meta) {
            				 	return data == '1'? '已下架':(data == '2'?'在售':'待上架');
                         }
            		 },
            		 {
            		 	"data":"menu.id",
            		 	"createdCell": function (td, cellData, rowData, row, col) {  
		                      $(td).css('display', 'none'); 
		                 }
            		 }
            	 ]
            	
            });
            $('#editable tbody').on('click', 'tr', function selectrow() {
			    if ($(this).hasClass('selected')) {
			       $(this).removeClass('selected');
			      	$(this).find(".checkchild").prop("checked",false);
			    } else {
			       //table.$('tr.selected').removeClass('selected');
			       $(this).addClass('selected');
			       $(this).find(".checkchild").prop("checked",true);
			    }
			});
            
        });

		
		
		function fileinputInit(id){
            	$("#"+id).fileinput({
                language: 'zh', //设置语言
                uploadUrl:"goodsImgUp", //上传的地址
                allowedFileTypes : [ 'image' ],//允许上传的文件类型
               allowedFileExtensions: ['jpg', 'jpeg', 'png','ico'],//接收的文件后缀
               //uploadExtraData:{"id": 1, "fileName":'123.mp3'},
                uploadAsync: false, //默认异步上传
                showUpload:false, //是否显示上传按钮
                showRemove :true, //显示移除按钮
                showPreview :false, //是否显示预览
                showCaption:true,//是否显示标题
                browseClass:"btn btn-primary", //按钮样式    
               dropZoneEnabled: true,//是否显示拖拽区域
               //minImageWidth: 50, //图片的最小宽度
               //minImageHeight: 50,//图片的最小高度
               //maxImageWidth: 1000,//图片的最大宽度
               //maxImageHeight: 1000,//图片的最大高度
                //maxFileSize:0,//单位为kb，如果为0表示不限制文件大小
               //minFileCount: 0,
                maxFileCount:10, //表示允许同时上传的最大文件个数
                overwriteInitial: false,
                enctype:'multipart/form-data',
               validateInitialCount:true,
                previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
               msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
               initialCaption: "选择图片"
	           }).on('fileerror', function(event, data, msg) { //一个文件上传失败
	    			console.log('文件上传失败！'+msg);
	    		});
            }


        
       function validatorInit(){
       		$('#addForm').bootstrapValidator({
       			feedbackIcons:{
       				valid:'glyphicon glyphicon-ok',
       				invalid:'glyphicon glyphicon-remove',
       				validating:'glyphicon glyphicon-refresh',
       			},
       			fields:{
       				title:{
       					trigger:"change",
       					validators:{
       						notEmpty:{
       							message:"商品名称不可以为空"
       						},
       						stringLength:{
       							min:1,
       							max:25,
       							message:"商品名称长度不能少于1位，不能长于25位"
       						}
       					}
       				},
       				brand:{
       					trigger:"change",
       					validators:{
       						notEmpty:{
       							message:"品牌不可以为空"
       						},
       						stringLength:{
       							min:1,
       							max:20,
       							message:"品牌长度不能少于1位，不能长于20位"
       						}
       					}
       				},
       				price:{
       					trigger:"change",
       					validators:{
       						notEmpty:{
       							message:"价格不可以为空"
       						},
       						regexp:{
       							regexp: /(^[1-9][0-9]{0,9}(\.[0-9]{1,2}){0,1}$)|(^0$)|(^\d\.\d{1,2}$)/,
       							message:"价格以元为单位，整数部分最多10位，小数部分1～2位"
       						},
       						numCompare:{
       							min:0.01,
       							message:"价格最小值必须大于0"
       						}
       					}
       				},
       				oriPrice:{
       					trigger:"change",
       					validators:{
       						regexp:{
       							regexp: /(^[1-9][0-9]{0,9}(\.[0-9]{1,2}){0,1}$)|(^0$)|(^\d\.\d{1,2}$)/,
       							message:"原价格以元为单位，整数部分最多10位，小数部分1～2位"
       						}
       					//	callback : {
						//		callback : function(value, validator) {
						//			validator.updateStatus('accountnoConfirm', 'identical').validateField('accountnoConfirm');
						//			return true;
						//		}
						//	}
       					}
       				},
       				carriage:{
       					trigger:'change',
       					validators:{
       						regexp:{
       							regexp: /(^[1-9][0-9]{0,4}$)|(^0{1})$/,
       							message:"邮费以元为单位，只能为整数，长度最多5位"
       						}
       					}
       				},
       				inventory:{
       					trigger:"change",
       					validators:{
       						regexp:{
       							regexp: /(^[1-9][0-9]{0,10}$)/,
       							message:"库存为整数，最多10位"
       						},
       						numCompare:{
       							min:1,
       							message:"库存必须大于0"
       						}
       					}
       				},
       				specification:{
       					trigger:'change',
       					validators:{
       						notEmpty:{
       							message:"商品规格不可以为空"
       						},
       						stringLength:{
       							min:1,
       							max:200,
       							message:"商品规格长度不能少于1位，不能长于200位"
       						}
       					}
       				},
       				goodsDesc:{
       					trigger:"change",
       					validators:{

       						},

		//商品新增
       function addGoods(url){
       //禁用按钮
       		$('#submitbtn').attr('disable',false);
       		//验证表单
       		var validator = $('#addForm').data("bootstrapValidator");
       		if(!validator.isValid()){
       			$('#submitbtn').attr('disable',true);
       			return;
       		}
       		//取值
    	   var data = {
    	   	   "goodsId":$('#goodsId').val(),
	   		   "title":$('#title').val(),
			   "price":$('#price').val(),
			   "brand":$('#brand').val(),
			   "oriPrice":$('#oriPrice').val(),
			   "carriage":$('#carriage').val(),
			   "specification":$('#specification').val(),
			   "goodsDesc":$('#goodsDesc').val(),
			   "menuId":$('#menuId').val(),
			   "inventory":$('#inventory').val()
    		};
    		//打开遮罩
    		$(".sk-circle").css("display","block");
    		$(".overlay").css("display","block");
    	   $.ajax({
    		data: JSON.stringify(data),
       		url:  url,
       		type: "POST",
       		contentType:"application/json",
       		success:function(data){
       			if(data.respcode!="000000"){
       				alert(data.respmsg);
       			}else {
       				$('#editable').DataTable().ajax.reload();
	       			if($("#goodsimg")[0].files.length){
	       				$("#goodsimg").fileinput('refresh',{
		       				uploadExtraData:{
		       					'id':data.id,
		       					'type':'goodsimg'
		       				}
		       			});
	       				$("#goodsimg").fileinput('upload');
	       			}
	       			if($("#uploadfile")[0].files.length){
	       				$("#uploadfile").fileinput('refresh',{
		       				uploadExtraData:{
		       					'id':data.id,
		       					'type':'bannerImg'
		       				}
		       			});
		       			$("#uploadfile").fileinput('upload');
	       			}
	       			$('#addGoods').modal('hide');
	       		}
       			$(".sk-circle").css("display","none");
    			$(".overlay").css("display","none");
       			$('#submitbtn').attr('disable',true);
       		},
       		error:function(msg){
       			$(".sk-circle").css("display","none");
    			$(".overlay").css("display","none");
       			$('#submitbtn').attr('disable',true);
       			console.log("商品添加失败"+msg)
       		}
    	   });
       }
        
       $('#addGoods').on('hide.bs.modal', function () {
    	   $("#title").val("");
  			$("#price").val("");
  			$("#oriPrice").val("");
  			$("#brand").val("");
  			$("#carriage").val("");
  			$('#inventory').val("");
  			$("#specification").val("");
  			$("#goodsDesc").val("");
  			$("#goodsId").val("");
  			$("#uploadfile").fileinput('refresh').fileinput('enable');
  			$("#goodsimg").fileinput('refresh').fileinput('enable');
  			$("#menuId").val(0);
  			//移除校验
  			$("#addForm").data('bootstrapValidator').destroy();
			$('#addForm').data('bootstrapValidator',null);
			validatorInit();
			$('#submitbtn').off("click");
       });
